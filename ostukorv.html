          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Eesnimi" name="eesnimi">

            <div class="col">
              <input type="text" class="form-control" placeholder="Perenimi" name="perenimi">

            <div class="col">

            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Telefon">
            </div>
          </div>
          <br />

          <input type="text" class="form-control" placeholder="Aadress"><br />

          <select class="form-select col-lg-6 form-sm" id="tarne">

            <option>Smartpost pakiautomaat</option>
            <option>Omniva pakiautomaat</option>
            <option>DPD pakiautomaat</option>

                <input type="radio" class="form-check-input" id="swed" name="makseviis">

              </div>
              <div class="form-check col">
                <input type="radio" class="form-check-input" id="seb" name="makseviis">

              </div>
              <div class="form-check col">
                <input type="radio" class="form-check-input" id="luminor" name="makseviis">
                <label class="form-check-label" for="luminor">Luminor</label>
              </div>
              <div class="form-check col">
                <input type="radio" class="form-check-input" id="lhv" name="makseviis">
                <label class="form-check-label" for="lhv">LHV</label>
              </div>
              <div class="form-check col">
                <input type="radio" class="form-check-input" id="coop" name="makseviis">
                <label class="form-check-label" for="coop">Coop pank</label>
